<div>
    <div class="card" style="width:400px">
        <img class="cardOne" src="/assets/images/episode2.png" alt="Card image" style="width:60%">
        <div class="card-body">
          <h4 class="card-title">Star Wars</h4>
          <p class="card-text">Star Wars is an epic space opera franchise, created by George Lucas and centered around a film series that began with the eponymous 1977 movie. The saga quickly became a worldwide pop culture phenomenon.</p>
          <a href="https://www.netflix.com/watch/60001814?trackId=13752289&tctx=0%2C3%2C429f211f08f22f121cf059cb56d17967ecd22037%3A6fbab3d6ea168f53ec48ca73fa3ed5d56dde3fee%2C%2C" class="btn btn-primary" target="_blank" > See Movie</a>
        </div>
    </div>
    <div class="Episode">
        <p class = "episode">
          Episodes
        </p>
    </div>
    <div class ="List">
            <ul class = "MovieTitle">
                <li  *ngFor="let movie of Movies$">
                   <p> Episode {{movie['episode_id']}} : <a style="text-decoration:none" routerLink="/movie/{{movie['title']}}">{{movie['title']}}</a></p>
                </li>
            </ul>
    </div>
</div>
